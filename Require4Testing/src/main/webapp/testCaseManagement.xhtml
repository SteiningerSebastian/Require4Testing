<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">TestCase-Management</ui:define>

	<ui:define name="content">
		<h:form>
			<p:dataTable value="#{testCaseController.requirements}" var="requ"
				sortBy="#{requ.id}" sortOrder="ascending">
				<p:column sortBy="#{requ.id}">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{requ.id}" />
				</p:column>
				<p:column sortBy="#{requ.name}">
					<f:facet name="header">Anforderung</f:facet>
					<h:outputText value="#{requ.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">Beschreibung</f:facet>
					<!-- Inspired by: https://stackoverflow.com/questions/9874043/jsf-2-0-limit-value-of-houtputtext-to-a-specific-number-of-characters -->
					<h:outputText value="#{requ.description.length() gt 50 ? requ.description.substring(0,47).concat('...') : requ.description}" />
				</p:column>		
				<p:column>
					<f:facet name="header">Testf√§lle</f:facet>
					<p:commandLink action="#{testCaseController.edit(requ)}"
						styleClass="navigationLink">Bearbeiten</p:commandLink>
				</p:column>
			</p:dataTable>
			<br />
			<h:messages/>
		</h:form>
	</ui:define>
</ui:composition>
