<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewParam name="testRun" value="#{testRunEditController.testRunId}" />
	</f:metadata>
	<ui:define name="title">TestRun-Edit</ui:define>

	<ui:define name="content">
		<h:form>
			<p:outputLabel for="inpTestRunName" value="Name " />
			<p:inputText id="inpTestRunName" value="#{testRunEditController.testRun.name}" />
			<br />
			<p:outputLabel for="inpTestRunDesc" value="Beschreibung " />
			<br />
			<p:inputTextarea styleClass="textarea_description" id="inpTestRunDesc"
				value="#{testRunEditController.testRun.description}"/>
			<br/>
			<p:outputLabel for="inpTestRunAssignee" value="Beschreibung " />
			<br/>
			<p:selectOneMenu value="#{testRunEditController.testRun.assignee}">
				<f:selectItems value="#{userService.elements}"/>
			</p:selectOneMenu>
			<br />
			<br />
			<h:commandButton styleClass="btn" action="#{testRunEditController.save}"
				value="Save" />
		</h:form>
	</ui:define>
</ui:composition>
