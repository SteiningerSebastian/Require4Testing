<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewParam name="testCase" value="#{testCaseEditController.testCaseId}" />
	</f:metadata>
	<ui:define name="title">TestCase-Edit</ui:define>

	<ui:define name="content">
		<h:form>
			<p:outputLabel for="inpTestCaseTitle" value="Name "/>
			<p:inputText id="inpTestCaseTitle" value="#{testCaseEditController.testCase.name}" required="true"/>
			<br />
			<p:outputLabel for="inpTestCaseDesc" value="Beschreibung " />
			<br />
			<p:inputTextarea styleClass="textarea_description" id="inpTestCaseDesc"
				value="#{testCaseEditController.testCase.description}"/>
			<br />
			<br />
			<p:messages/>
			<h:commandButton styleClass="btn" action="#{testCaseEditController.save}"
				value="Save" />
		</h:form>
	</ui:define>
</ui:composition>
