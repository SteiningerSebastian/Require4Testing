<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewParam name="testResult"
			value="#{testResultEditController.testResultId}" />
		<f:viewParam name="testCase"
			value="#{testResultEditController.testCaseId}" />
	</f:metadata>
	<ui:define name="title">Requirement-Edit</ui:define>

	<ui:define name="content">
		<h2><h:outputText value="#{testResultEditController.testCase.name}"/></h2>
		<h:form>
			<p:outputLabel for="inpTestCaseCode" value="Status-Code " />
			<p:inputText id="inpTestCaseCode"
				value="#{testResultEditController.testCase.statusCode}" />
			<br />
			<p:outputLabel for="inpTestResultDesc" value="Ergebnis " />
			<br />
			<p:inputTextarea styleClass="textarea_description"
				id="inpTestResultDesc"
				value="#{testResultEditController.testResult.resultDescription}" />
			<br />
			<br />
			<h:commandButton styleClass="btn"
				action="#{testResultEditController.save}" value="Save" />
		</h:form>
	</ui:define>
</ui:composition>
