<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<link rel="stylesheet" href="./main.css" />
</h:head>
<h:body>
	<p:panel styleClass="center centerPanel">
		<h:form>
			<h1>Login</h1>
			<p:outputLabel for="inpUsername" value="Username " />
			<p:inputText id="inpUsername" required="true"
				validator="#{loginController.validateUsername}">
			</p:inputText>
			<br /><br />
			<p:outputLabel for="inpPassword" value="Password " />
			<p:password id="inpPassword" required="true">
				<f:event type="postValidate"
					listener="#{loginController.postValidatePassword}" />
			</p:password>
			<br /><br />
			<p:messages  id="messages" autoUpdate="true" />
			<h:commandButton styleClass="btn" action="#{loginController.login}" value="Login" update="messages" />
		</h:form>
	</p:panel>
</h:body>
</html>
