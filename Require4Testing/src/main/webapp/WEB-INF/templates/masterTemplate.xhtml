<!DOCTYPE html>
<!-- Inspired by https://stackoverflow.com/questions/9965544/how-to-create-a-reuseable-template-with-header-footer-navigation -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title" /></title>
	<link rel="stylesheet" href="./main.css" />
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2" styleClass="headerBar">
			<h1>Require4Testing</h1>
			<h:panelGrid columns="6" styleClass="backgroudColorGrey navbar">
				<h:commandLink
					action="#{navigationController.navigateToRequirements}"
					styleClass="#{navigationController.isPage('requirementManagement.xhtml')? 'selectedPage': 'navigationLink'}"
					rendered="#{navigationController.navigationAllowed('requirementManagement.xhtml')}">Anforderungen</h:commandLink>
				<h:commandLink action="#{navigationController.navigateToTestRun}"
				styleClass="#{navigationController.isPage('testRunManagement.xhtml')? 'selectedPage': 'navigationLink'}"
				rendered="#{navigationController.navigationAllowed('testRunManagement.xhtml')}">Testläufe</h:commandLink>
				<h:commandLink action="#{navigationController.navigateToTestCase}"
				styleClass="#{navigationController.isPage('testCaseManagement.xhtml')? 'selectedPage': 'navigationLink'}"
				rendered="#{navigationController.navigationAllowed('testCaseManagement.xhtml')}">Testfälle</h:commandLink>
				<h:commandLink action="#{navigationController.navigateToTests}"
				styleClass="#{navigationController.isPage('testResultManagement.xhtml')? 'selectedPage': 'navigationLink'}"
				rendered="#{navigationController.navigationAllowed('testResultManagement.xhtml')}">Tests</h:commandLink>
				<h:commandLink
					action="#{navigationController.navigateToUserManagement}"
					styleClass="#{navigationController.isPage('userManagement.xhtml')? 'selectedPage': 'navigationLink'}"
					rendered="#{navigationController.navigationAllowed('userManagement.xhtml')}">Nutzerverwaltung</h:commandLink>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
	<main class="main">
		<ui:insert name="content" />
	</main>
</h:body>
</html>
