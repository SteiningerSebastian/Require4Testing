<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewParam name="requirement" value="#{requirementEditController.requirementId}" />
	</f:metadata>
	<ui:define name="title">Requirement-Edit</ui:define>

	<ui:define name="content">
		<h:form>
			<p:outputLabel for="inpRequirementTitle" value="Name " />
			<p:inputText id="inpRequirementTitle" value="#{requirementEditController.requirement.name}" required="true"/>
			<br />
			<p:outputLabel for="inpRequirementDesc" value="Beschreibung " />
			<br />
			<p:inputTextarea styleClass="textarea_description" id="inpRequirementDesc"
				value="#{requirementEditController.requirement.description}"/>
			<br />
			<br />
			<p:messages/>
			<h:commandButton styleClass="btn" action="#{requirementEditController.save}"
				value="Save" />
		</h:form>
	</ui:define>
</ui:composition>
