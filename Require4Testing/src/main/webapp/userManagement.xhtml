<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">User-Management</ui:define>

	<ui:define name="content">
		<h:form>
			<p:dataTable value="#{userService.elements}" var="user"
				sortBy="#{user.id}">
				<p:column sortBy="#{user.id}">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{user.id}" />
				</p:column>
				<p:column sortBy="#{user.username}">
					<f:facet name="header">Username</f:facet>
					<h:outputText value="#{user.username}" />
				</p:column>
				<p:column>
					<f:facet name="header">Rollen</f:facet>
					<ui:repeat value="#{user.roles}" var="role">
						<h:outputText value="#{role.displayname}" />,
				</ui:repeat>
				</p:column>
				<p:column>
					<f:facet name="header">Modify</f:facet>
					<h:commandLink action="#{userController.edit(user)}"
						styleClass="navigationLink">Edit</h:commandLink>
					<span><h:commandLink
							rendered="#{authSession.user.getId() != user.getId()}"
							styleClass="navigationLink" action="#{userService.delete(user)}">Delete</h:commandLink></span>
				</p:column>
			</p:dataTable>
			<br />
			<p:commandButton styleClass="btn" action="#{userController.add}"
				value="Add" />
		</h:form>
	</ui:define>
</ui:composition>
